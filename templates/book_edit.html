{% extends "base.html" %}
{% block content %}
    <div class="content text-center">
        <h4 class="text-center">Add edit</h4>
         <div class="col-md-4 my-4 border border-white rounded container text-center" id="main">

    <div class="container text-center">
        <div class="container text-center">
        <form class='form' method="post" action="/book/edit/submit">
            <div class="form-group">
                <label for="date">Дата</label>
                <input type="date" class="form-control" id="date" placeholder="date" name="date" value="{{ sub["date"] }}">
            </div>

            <div class="form-group">
                <label for="id_clothes">Одежда</label>
                <input type="text" class="form-control" id="id_clothes" placeholder="{{clothess[sub["clothes_id"]] }}" name="id_clothes_fake"  readonly>
                <input type="hidden" class="form-control" id="id_clothes"  name="id_clothes" value="{{sub["clothes_id"] }}" readonly>
            </div>

            <div class="form-group">
                <label for="id_clothes">Магазин</label>
                <input type="text" class="form-control" id="id_shop" placeholder="{{shops[sub["shop_id"]] }}" name="id_shop_fake"  readonly>
                <input type="hidden" class="form-control" id="id_shop"  name="id_shop" value="{{sub["shop_id"]}}" readonly>
            </div>

            <div class="form-group">
                <label for="id_status">Статус обращения</label>
                <select name = "id_status">
                 {% for status in statuss %}
                         <option {% if status.id == sub["status_id"] %}
                         selected
                         {% endif %} value={{ status.id }}>{{ status.title }}</option>
                 {% endfor %}
                </select>
            </div>

            <input type="hidden" value="{{ sub["booking_id"]}}" name = "booking_id">
            <input type=submit class='btn btn-success' value='Изменить'>
        </form>
    </div>
    </div>
         <thead>
<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" id ="error_insert">
  <div class="toast-header">
    <strong class="mr-auto">ADMIN</strong>
    <small>Когда то давно</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Что то не так проверьте данные или попробуйте позже
  </div>
</div>
         </thead>
         </div>
    </div>
</body>
{% if insert_false %}
<script>
    $('#error_insert').toast('show')
</script>
{% endif %}
{% endblock %}
