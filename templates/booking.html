{% extends "base.html" %}
{% block content %}

    <div class="d-flex justify-content-center">
	<div class="content text-center">

        <h2 class="text-center mb-5">Список обращений</h2>
        <table class="table text-center">
            <thead>
             <tr>
                 <th scope="col">Дата</th>
                <th scope="col">Логин</th>
                 <th scope="col">Одежда</th>
                 <th scope="col">Магазин</th>
                 <th scope="col">Статус</th>
             </tr>
  </thead>
  <tbody>
  {% for book in booking %}
  <tr>
      <td>{{ book.date}}</td>
      <td>{{ login[book.id_login]}}</td>
      <td>{{ clothes[book.id_clothes]}}</td>
      <td>{{ shop[book.id_shop]}}</td>
      <td>{{ status[book.id_status]}}</td>
       <td><form action="/booking/delete" method="POST">
                        <input type = "hidden" name="id" value="{{ book.id }}">
                        <input type="hidden" name="date" value="{{ book.date}}">
                        <input type="hidden" name="login" value="{{ book.id_login}}">
                        <input type="hidden" name="id_clothes" value="{{ book.id_clothes}}">
                        <input type="hidden" name="id_shop" value="{{ book.id_shop}}">
                        <input type="hidden" name="id_status" value="{{ book.id_status }}">
						<button type="hidden" class="btn btn-primary">delete</button>
  </form></td>

        <td><form action="/book/edit" method="POST">
                        <input type = "hidden" name="id" value="{{ book.id }}">
                        <input type="hidden" name="date" value="{{ book.date}}">
                        <input type="hidden" name="login" value="{{ book.id_login}}">
                        <input type="hidden" name="id_clothes" value="{{ book.id_clothes}}">
                        <input type="hidden" name="id_shop" value="{{ book.id_shop}}">
                        <input type="hidden" name="id_status" value="{{ book.id_status }}">
						<button type="hidden" class="btn btn-primary">edit</button>
  </form></td>
  </tr>
  {% endfor %}
  </tbody>
        </table>
    </div>
    </div>
{% endblock %}
