<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">Магазин Ламода 2.0</a>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" style="color:pink;"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/booking">Список обращений</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/book/new">Добавить обращение</a>
      </li>
    </ul>
        {% if authorization %}
      <h4 class="text-white mr-3">{{ login }}</h4>
      <a href="logout"><button type="button" class="btn btn-light">Выйти</button></a>
        {% endif %}
  </div>
</nav>
<a class="navbar-brand" href="/">Белова Анастасия</a>
<div class="col-md-4 my-4 border border-white rounded container text-center" id="main">

    <div class="container text-center">
        <form class='form' method="post" action="/book/new">

            <div class="form-group">
                <label for="date">Дата</label>
                <input type="date" class="form-control" id="date" placeholder="date" name="date" value="{{ date }}">
            </div>

        <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login_users" placeholder="login_users" name="login_users" value="{{ login_users }}">
            </div>

            <div class="form-group">
                <label for="id_clothes">Одежда</label>
                <select name = "id_clothes">
                    {% for cloth in clothes %}
                     <option value={{ cloth.id }}>{{ cloth.title }}</option>
                     {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="id_shop">Магазин</label>
                <select name = "id_shop">
                    {% for sh in shop %}
                     <option value={{ sh.id }}>{{ sh.title }}</option>
                     {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="id_status">Статус обращения</label>
                <select name = "id_status">
                    {% for stat in status %}
                     <option value={{ stat.id }}>{{ stat.title }}</option>
                     {% endfor %}
                </select>
            </div>

            <input type="hidden" value="{{ id }}" name = "older_id">
             <input type=submit class='btn btn-success' value='Добавить'>
        </form>
    </div>
</div>
<thead>
<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" id ="error_insert">
  <div class="toast-header">
    <strong class="mr-auto">ADMIN</strong>
    <small>Когда то давно</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Что то не так проверьте данные или попробуйте позже
  </div>
</div>
</body>
{% if insert_false %}
<script>
    $('#error_insert').toast('show')
</script>
{% endif %}
</html>
